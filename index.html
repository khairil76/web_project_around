<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Di Sekitar Amerika Serikat</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <!--block header-->
    <header class="header">
      <img
        src="./images/Vector.png"
        alt="around amerika serikat"
        class="header__logo"
      />
    </header>

    <main class="container">
      <!--profile-->
      <section class="profile">
        <img
          src="./images/profile.png"
          alt="profile-photo jacques cousteau"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__info-title-button">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__role">Explore</p>
        </div>
        <button type="button" class="profile__add">
          <img
            src="./images/Add-Button.png"
            alt="tombol add"
            class="profile__add-button-image"
          />
        </button>
      </section>

      <!--form-edit-->
      <section class="popup">
        <form action="#" name="popup-edit-profile" class="popup__container">
          <h2 class="popup__title">Edit profile</h2>
          <input
            type="text"
            class="popup__input popup__input-name"
            placeholder="Name"
            value="Jacques Cousteau"
          />
          <input
            type="text"
            class="popup__input popup__input-role"
            placeholder="role"
            value="Explore"
          />
          <button type="submit" class="popup__save">save</button>
          <button type="button" class="popup__close">
            <img
              src="./images/Close-Icon.png"
              alt="close-icon"
              class="popup__close-image"
            />
          </button>
        </form>
      </section>

      <!--cards-gallery-->
      <section class="cards-gallery">
        <div class="cards-gallery__item">
          <img
            src="./images/lembah-yosemite.png"
            alt="lembah-yosemite"
            class="cards-gallery__image"
          />
          <div class="cards-gallery__group">
            <p class="cards-gallery__group-title">Lembah Yosemite</p>
            <button class="cards-gallery__like-button">
              <img src="./images/Group.png" alt="like button" />
            </button>
          </div>
        </div>

        <div class="cards-gallery__item">
          <img
            src="./images/danau-louise.png"
            alt="danau-louise"
            class="cards-gallery__image"
          />
          <div class="cards-gallery__group">
            <p class="cards-gallery__group-title">Danau Louise</p>
            <button class="cards-gallery__like-button">
              <img src="./images/Group.png" alt="like button" />
            </button>
          </div>
        </div>

        <div class="cards-gallery__item">
          <img
            src="./images/pegunungan-gundul.png"
            alt="pegunungan-gundul"
            class="cards-gallery__image"
          />
          <div class="cards-gallery__group">
            <p
              class="cards-gallery__group-title cards-gallery__group-title-pegunungan"
            >
              Pegunungan Gundul
            </p>
            <button class="cards-gallery__like-button">
              <img src="./images/Group.png" alt="like button" />
            </button>
          </div>
        </div>

        <div class="cards-gallery__item">
          <img
            src="./images/latemar.png"
            alt="latemar"
            class="cards-gallery__image"
          />
          <div class="cards-gallery__group">
            <p class="cards-gallery__group-title">Latemar</p>
            <button class="cards-gallery__like-button">
              <img src="./images/Group.png" alt="like button" />
            </button>
          </div>
        </div>

        <div class="cards-gallery__item">
          <img
            src="./images/vanoise-nationa....png"
            alt="vanoise-nationa"
            class="cards-gallery__image"
          />
          <div class="cards-gallery__group">
            <p class="cards-gallery__group-title">Vanoise National</p>
            <button class="cards-gallery__like-button">
              <img src="./images/Group.png" alt="like button" />
            </button>
          </div>
        </div>

        <div class="cards-gallery__item">
          <img
            src="./images/lago-di-braies.png"
            alt="lago-di-braies"
            class="cards-gallery__image"
          />
          <div class="cards-gallery__group">
            <p class="cards-gallery__group-title">Lago di Braies</p>
            <button class="cards-gallery__like-button">
              <img
                src="./images/Group.png"
                alt="like button"
                class="cards-gallery__like-button-image"
              />
            </button>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__create">Â© 2021 Around The U.S.</p>
      </footer>
    </main>
    <script src="./script/main.js"></script>
  </body>
</html>
