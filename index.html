<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Di Sekitar Amerika Serikat</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <!--block header-->
    <header class="header">
      <img
        src="./images/Vector.png"
        alt="around amerika serikat"
        class="header__logo"
      />
    </header>

    <main class="container">
      <!--profile-->
      <section class="profile">
        <img
          src="./images/profile.png"
          alt="profile-photo jacques cousteau"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__info-title-button">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              data-popup="popupEditProfile"
            >
              <img src="./images/Edit-Button.png" alt="tombol edit" />
            </button>
          </div>
          <p class="profile__role">Explore</p>
        </div>
        <button
          type="button"
          class="profile__edit-button profile__add"
          data-popup="popupAddImage"
        >
          <img
            src="./images/Add-Button.png"
            alt="tombol add"
            class="profile__add-button-image"
          />
        </button>
      </section>

      <!--form-edit-->
      <section class="popup" id="popupEditProfile">
        <form action="#" name="popup-edit-profile" class="popup__container">
          <h2 class="popup__title">Edit profile</h2>
          <input
            type="text"
            class="popup__input popup__input-name"
            placeholder="Name"
            value="Jacques Cousteau"
          />
          <input
            type="text"
            class="popup__input popup__input-role"
            placeholder="role"
            value="Explore"
          />
          <button type="submit" class="popup__save">save</button>
          <button type="button" class="popup__close">
            <img
              src="./images/Close-Icon.png"
              alt="close-icon"
              class="popup__close-image"
            />
          </button>
        </form>
      </section>

      <section class="popup" id="popupAddImage">
        <form action="#" class="popup__container" name="popup-add-image">
          <h2 class="popup__image-title">New Place</h2>
          <input
            type="text"
            class="popup__input popup__input-place-name"
            placeholder="Judul:"
            required
          />
          <input
            type="text"
            class="popup__input popup__input-url"
            placeholder="URL gambar"
            required
          />
          <button type="submit" class="popup__save popup__save-place">
            save
          </button>
          <button type="button" class="popup__close">
            <img
              src="./images/Close-Icon.png"
              alt="close-icon"
              class="popup__close-image"
            />
          </button>
        </form>
      </section>

      <section class="cards">
        <template class="cards-gallery" id="card-template">
          <div class="cards-gallery__item">
            <img src="#" alt="gambar input url" class="cards-gallery__image" />
            <button class="cards-gallery__trash">
              <img
                src="./images/trash-icon.png"
                alt="trash-icon"
                class="cards-gallery__trash-image"
              />
            </button>
            <div class="cards-gallery__group">
              <p class="cards-gallery__group-title"></p>
              <button class="cards-gallery__like-button"></button>
            </div>
          </div>
        </template>

        <!--full image-->
        <div id="imageModal" class="popup cards-gallery__modal">
          <img
            src="#"
            alt="gambar penuh"
            class="cards-gallery__modal-content"
            id="fullImage"
          />
          <p class="cards-gallery__modal-title"></p>
          <button class="popup__close cards-gallery__modal-close">
            <img src="./images/Close-Icon.png" alt="close-icon" />
          </button>
        </div>
      </section>

      <footer class="footer">
        33d
        <p class="footer__create">Â© 2021 Around The U.S.</p>
      </footer>
    </main>

    <script src="./script/index.js"></script>
  </body>
</html>
